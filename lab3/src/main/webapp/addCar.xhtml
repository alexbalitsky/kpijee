<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
</h:head>

<h:body>
    <h1>Add car</h1>
    <h:form>
        <table>
            <tr>
                <td> Brand : </td>
                <td> <h:inputText value="#{addCarBean.brand}"/> </td>
            </tr>
            <tr>
                <td> Number : </td>
                <td> <h:inputText value="#{addCarBean.number}"/> </td>
            </tr>
            <tr>
                <td> Colour : </td>
                <td> <h:inputText value="#{addCarBean.colour}"/> </td>
            </tr>
            <tr>
                <td> Price : </td>
                <td> <h:inputText value="#{addCarBean.price}"/> </td>
            </tr>

        </table>

        <br/>
        <h3>Add drivers</h3>
        <h:selectManyListbox value="#{addCarBean.driversOfCar}">
            <f:selectItems value="#{addCarBean.drivers}" var="driver" itemLabel="#{driver.name} | #{driver.surname} | #{driver.salary}" itemValue="#{driver.id}"/>
        </h:selectManyListbox>

        <br />
        <br />
        <h:commandButton value="Save" action="#{addCarBean.save}"/>

        <br />
        <br />
        <h:link value="Cancel" outcome="index" />
    </h:form>
</h:body>
</html>
