<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
</h:head>

<h:body>
    <h1>Car Owners</h1>
    <h:dataTable value="#{getCarOwnerBean.carOwners}" var="carOwner" border="1">
        <h:column>Name : #{carOwner.name}</h:column>
        <h:column>Surname: #{carOwner.surname}</h:column>
        <h:column>Address : #{carOwner.address}</h:column>
        <h:column>User name : #{carOwner.secureData.username}</h:column>
        <h:column>Password : #{carOwner.secureData.password}</h:column>
        <h:column>
            <h3>Cars:</h3>
            <h:dataTable value="#{getCarOwnerBean.map.get(carOwner.id)}" var="car">
                <h:column>Car brand : #{car.brand}</h:column>
                <h:column>Car number : #{car.number}</h:column>
                <h:column>Car colour : #{car.colour}</h:column>
                <h:column>Car price : #{car.price}</h:column>
            </h:dataTable>
        </h:column>
        <h:column>
            <h:link value="Update" outcome="updateCarOwner">
                <f:param name="carOwnerId" value="#{carOwner.id}" />
            </h:link>
        </h:column>
    </h:dataTable>
</h:body>
</html>
