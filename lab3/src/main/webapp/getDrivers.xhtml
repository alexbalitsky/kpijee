<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
</h:head>

<h:body>
    <h1>Drivers</h1>
    <h:dataTable value="#{getDriverBean.drivers}" var="driver" border="1">
        <h:column>Name : #{driver.name}</h:column>
        <h:column>Surname: #{driver.surname}</h:column>
        <h:column>Salary : #{driver.salary}</h:column>
        <h:column>
            <h3>Cars:</h3>
            <h:dataTable value="#{getDriverBean.map.get(driver.id)}" var="car">
                <h:column>Car brand : #{car.brand}</h:column>
                <h:column>Car number : #{car.number}</h:column>
                <h:column>Car colour : #{car.colour}</h:column>
                <h:column>Car price : #{car.price}</h:column>
            </h:dataTable>
        </h:column>
        <h:column>
            <h:link value="Update" outcome="updateDriver">
                <f:param name="driverId" value="#{driver.id}"/>
            </h:link>
        </h:column>
        <h:column>
            <h:form>
                <h:commandLink value="Delete" action="#{deleteDriverBean.delete(driver.id)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
    <h:link value="Go to main page" outcome="index" />
</h:body>
</html>
