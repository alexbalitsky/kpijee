<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
</h:head>

<h:body>
    <h1>Add driver</h1>
    <h:form>
        <table>
            <tr>
                <td> Name : </td>
                <td> <h:inputText value="#{updateDriverBean.name}"/> </td>
            </tr>
            <tr>
                <td> Surname : </td>
                <td> <h:inputText value="#{addDriverBean.surname}"/> </td>
            </tr>
            <tr>
                <td> Salary : </td>
                <td> <h:inputText value="#{addDriverBean.salary}"/> </td>
            </tr>

        </table>

        <h:selectManyListbox value="#{updateDriverBean.carsOfDriver}">
            <f:selectItems value="#{updateDriverBean.cars}" var="car" itemLabel="#{car.brand} | #{car.number} | #{car.colour} | #{car.price}" itemValue="#{car.id}"/>
        </h:selectManyListbox>
        <br />

        <h:commandButton value="Update" action="#{updateDriverBean.update}"/>
    </h:form>
</h:body>
</html>
